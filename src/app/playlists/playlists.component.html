<div class="container">
  <div class="col-md-4">
    <div class="list-group">
      <a *ngFor="let playlist of playlists" class="list-group-item" (click)="onSelect(playlist)">{{ playlist.name }}</a>
    </div>
  </div>
  <div class="col-md-8" *ngIf="havePlaylistSelected()">
    <table class="table table-cell">
      <thead>
      <tr>
        <th class="col-md-5">Name</th>
        <th class="col-md-7">Artist</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let song of playlistSelected.songs">
        <td>{{ song.name }}</td>
        <td>{{ song.artist }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
