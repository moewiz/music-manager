<div class="container">
  <div class="row">
    <h3 class="col-md-12">{{ title }}</h3>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Artist</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let song of songs">
          <td>{{ song.id }}</td>
          <td>{{ song.name }}</td>
          <td>{{ song.artist }}</td>
          <td>
            <button (click)="editSong(song);" class="btn btn-warning">Edit</button>
            <button (click)="deleteSong(song)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <song-form [song]="selectedSong" [flagEdit]="flagEdit" [addSong]="addSong()" [updateSong]="updateSong()"
             [newSong]="newSong()"></song-form>
</div>
