<div class="container" [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #songForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="artist">Artist</label>
      <input type="text" class="form-control" id="artist" [(ngModel)]="model.artist" name="artist"/>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!songForm.form.valid">Add</button>
    <button type="button" class="btn btn-default" (click)="clear(); songForm.reset()"><span class="glyphicon glyphicon-repeat"></span></button>
  </form>
</div>
