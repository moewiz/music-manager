<div class="row">
  <div class="col-md-12">
    <form #songForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="song.name" name="name"
               #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" class="form-control" id="artist" [(ngModel)]="song.artist" name="artist"/>
      </div>

      <button type="submit" *ngIf="!flagEdit" class="btn btn-primary" (click)="addSong(song);"
              [disabled]="!songForm.form.valid">Submit
      </button>
      <button type="submit" *ngIf="flagEdit" class="btn btn-primary" (click)="updateSong(song);"
              [disabled]="!songForm.form.valid">Update
      </button>

      <button type="button" class="btn btn-default" (click)="newSong(); songForm.reset()">New song</button>
    </form>
  </div>
</div>
