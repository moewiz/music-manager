<div class="container">
  <div class="row">
    <h3 class="col-md-12">{{ title }}</h3>
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required name="name" #name/>
        </div>
        <div class="form-group">
          <label for="artist">Artist</label>
          <input type="text" class="form-control" id="artist" name="artist" #artist/>
        </div>
      </form>
      <button class="btn btn-primary" (click)="onAddSong({name: name.value, artist: artist.value});">Save
      </button>
      <button class="btn btn-default" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
