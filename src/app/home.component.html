<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm">
  <div class="from-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <button type="submit" form="loginForm" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
